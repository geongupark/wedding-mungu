<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>A❤️B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/styles/normalize.css" rel="stylesheet"></link>
    <link href="static/styles/style.css" rel="stylesheet"></link>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="static/scripts/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="greeting">
            <div class="greeting__background">
                <div class="greeting__message">
                    <img class="greeting__title" src="./assets/images/greeting/greeting_title.png">
                    <div id="greeting__typing" class="greeting__name"></div>
                </div>
                <img class="greeting__tag greeting__tag--9year" src="./assets/images/greeting/greeting_tag_nine.png">
                <img class="greeting__tag greeting__tag--start" src="./assets/images/greeting/greeting_tag_start.png">
                <img class="greeting__tag greeting__tag--spring" src="./assets/images/greeting/greeting_tag_spring.png">
                <img class="greeting__tag greeting__tag--blossom" src="./assets/images/greeting/greeting_tag_blossom.png">
                <div class="greeting__subtitle">
                    <img class="greeting__title" src="./assets/images/greeting/greeting_location.png">
                </div>
            </div>
        </div>
        <!-- Invitation -->
        <div class="invitation">
            <div class="invitation__background">
                <div>
                    <img class="page__title--blossom" src="./assets/images/common/flower_blossom.png">
                    <img class="page__title" src="./assets/images/invitation/invitation_title.png">
                    <div style="clear:both;"></div>
                </div>
                <img class="invitation__message" src="./assets/images/invitation/invitation_message.png">
                <!-- contact us -->
                <div class="contact__husband">
                    <img class="to__main" src="./assets/images/invitation/to_husband.png">
                    <a href="tel:01056990919"><img class="icon__call" src="./assets/images/invitation/call_blue.png"></a>
                    <a href="sms:01056990919"><img class="icon__sms" src="./assets/images/invitation/sms_blue.png"></a>
                </div>
                <div class="contact__wife">
                    <img class="to__main" src="./assets/images/invitation/to_wife.png">
                    <img class="icon__call" src="./assets/images/invitation/call_pink.png">
                    <img class="icon__sms" src="./assets/images/invitation/sms_pink.png">
                </div>
                <div class="contact_parents">
                    <div class="contact__parent--husband float__left">
                        <img class="to__parent" src="./assets/images/invitation/to_husband_parent.png">
                        <div class="to__father">
                            <img class="to__name" src="./assets/images/invitation/to_husband_father.png">
                            <img class="icon__call--parent" src="./assets/images/invitation/call_blue.png">
                            <img class="icon__sms--parent" src="./assets/images/invitation/sms_blue.png">
                        </div>
                        <div class="to__mother">
                            <img class="to__name" src="./assets/images/invitation/to_husband_mother.png">
                            <img class="icon__call--parent" src="./assets/images/invitation/call_blue.png">
                            <img class="icon__sms--parent" src="./assets/images/invitation/sms_blue.png">
                        </div>
                    </div>
                    <div class="contact__parent--wife float__right">
                        <img class="to__parent" src="./assets/images/invitation/to_wife_parent.png">
                        <div class="to__father">
                            <img class="to__name" src="./assets/images/invitation/to_wife_father.png">
                            <img class="icon__call--parent" src="./assets/images/invitation/call_pink.png">
                            <img class="icon__sms--parent" src="./assets/images/invitation/sms_pink.png">
                        </div>
                        <div class="to__mother">
                            <img class="to__name" src="./assets/images/invitation/to_wife_mother.png">
                            <img class="icon__call--parent" src="./assets/images/invitation/call_pink.png">
                            <img class="icon__sms--parent" src="./assets/images/invitation/sms_pink.png">
                        </div>
                    </div>
                    <div style="clear:both;"></div>
                </div>
            </div>
        </div>
        <div class="phone">

        </div>
        <div class="gallery">

        </div>
        <div class="location">

        </div>
        <div class="account">

        </div>
        <div class="message">

        </div>
    </div>
    
</body>
</html>
